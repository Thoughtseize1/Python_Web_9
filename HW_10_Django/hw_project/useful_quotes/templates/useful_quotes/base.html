<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'useful_quotes\styles.css' %}">
    <title>Homework</title>
</head>

<body>
<div class="container">
    <div class="row header-box pt-3 mb-3">
        <div class="col-md-8">
            <h1>
                <a href="/" style="text-decoration: none">Quotes to Scrape</a>
            </h1>
        </div>
        <div class="col-md-4">
            <div class="user-buttons">
                {% if user.is_authenticated %}
                <p class="welcome-message">Hello, {{ user.username }}!</p>
                <a href="{% url 'useful_quotes:create_quote' %}" class="btn btn-outline-primary">Create quote</a>
                <a href="{% url 'useful_quotes:create_author' %}" class="btn btn-outline-primary">Create Author</a>
                <a href="{% url 'users:logout' %}" class="btn btn-danger">Log Out</a>
                {% else %}
                <a href="{% url 'users:signin' %}" class="btn btn-outline-primary">Login</a>
                <a href="{% url 'users:signup' %}" class="btn btn-outline-primary">Registration</a>
                {% endif %}
            </div>
        </div>


        {% block content %}

        {% endblock %}
    </div>
</body>

</html>
